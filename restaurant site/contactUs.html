<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="restaurantStyle.css" rel="stylesheet" type="text/css" />
        <title>Contact Us</title>
        <style>
            .formlabel {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Quark's Bar and Grill</h1>
        </div>
        <noscript>
            <p>Enable javascript for best experience.</p>
        </noscript>
        <hr/>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="myCarousel" data-slide=to="0" class="active"></li>
                <li data-target="myCarousel" data-slide=to="1" class="active"></li>
                <li data-target="myCarousel" data-slide=to="2" class="active"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <p style="text-align:center">We're opening a new location!</p>
                </div>
                <div class="item">
                    <p style="text-align:center">We're rolling out our seasonal menu, with special options for this season.</p>
                </div>
                <div class="item">
                    <p style="text-align:center">The Drink of the Month is SG Special Brew.</p>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="container">
            <ul class="nav nav-tabs">
                <li><a href="index.html"><span class="glyphicon glyphicon-home"></a></li>
                <li><a href="menu.html">Menu</a></li>
                <li class="active"><a href="contactUs.html">Contact Us</a></li>
            </ul>
        </div>
        <hr/>
        <form action="contactUs.html" method="POST">
    
            <div class="form-group">
                <label for="fname">Name:</label>
                <input type="text" id="fName" name="fName">
            </div>
        
            <div class="form-group">
                <label for="lName">Last Name:</label>
                <input type="text" id="lName" name="lName">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="reason">Reason:</label>
                <select id="reaon" name="reason">
                    <option value="selectReason">Select a Reason</option>
                    <option value="Catering">Catering</option>
                    <option value="Private Party">Private Party</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="additionalInformation">Additional Information:</label>
                <textarea id="additionalInformation" name="addtionalInformation"></textarea>
            </div>
            <div class="form-group">
                <label for="pa">Have you been to this restuarant?:</label>
                <input type="radio" id="pa" name="pa" value="No" checked>No
                <input type="radio" id="pa" name="pa" value="Yes">Yes
            </div>
            <div class="form-group">
                <label for="tosAck">Best days to contact you:</label>
                <input type="checkbox" id="tosAck" name="tosAck" value="tosAck"/>M
                <input type="checkbox" id="tosAck" name="tosAck" value="tosAck"/>T
                <input type="checkbox" id="tosAck" name="tosAck" value="tosAck"/>W
                <input type="checkbox" id="tosAck" name="tosAck" value="tosAck"/>Th
                <input type="checkbox" id="tosAck" name="tosAck" value="tosAck"/>F
                <input type="submit" value="Send Request"/>
            </div>
        </form>
        <hr/>
        <div class="footer">
            Promenade, DS9, Bejoran Orbit<br/>
            555-555-5555
        </div>
          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
