<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="restaurantStyle.css" rel="stylesheet" type="text/css" />
        <title>Contact Us</title>
        <style>
            .formlabel {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Quark's Bar and Grill</h1>
        </div>
        <hr/>
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="active"><a href="contactUs.html">Contact Us</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
            </ul>
        </div>
        <hr/>
        <form action="contactUs.html" method="POST">
            <table>
                <tr>
                    <td class="formlabel">First Name:</td>
                    <td><input type="text" id="fName" name="fName"></td>
                </tr>
                <tr>
                    <td class="formlabel">Last Name:</td>
                    <td><input type="text" id="lName" name="lName"></td>
                </tr>
                <tr>
                    <td class="formlabel">Email:</td>
                    <td><input type="text" id="email" name="email"></td>
                </tr>
                <tr>
                    <td class="formlabel">Reason:</td>
                    <td><select id="reaon" name="reason">
                            <option value="selectReason">Select a Reason</option>
                            <option value="Catering">Catering</option>
                            <option value="Private Party">Private Party</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Other">Other</option>
                        </select></td>
                </tr>
                <tr>
                    <td class="formlabel">Additional Information: </td>
                    <td><textarea id="additionalInformation" name="addtionalInformation"></textarea></td>
                </tr>
                <tr>
                    <td class="formlabel">Have you been to this restuarant?:</td>
                    <td><input type="radio" id="pa" name="pa" value="No" checked>No
                        <input type="radio" id="pa" name="pa" value="Yes">Yes</td>
                </tr>
                <tr>
                    <td class="formlabel">Best days to contact you:</td>
                    <td><input type="checkbox" id="tosAck" name="tosAck" value="tosAck"/>M
                        <input type="checkbox" id="tosAck" name="tosAck" value="tosAck"/>T
                        <input type="checkbox" id="tosAck" name="tosAck" value="tosAck"/>W
                        <input type="checkbox" id="tosAck" name="tosAck" value="tosAck"/>Th
                        <input type="checkbox" id="tosAck" name="tosAck" value="tosAck"/>F<br/>
                        </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Send Request"/></td>
                </tr> 
            </table>
        </form>
        <hr/>
        <div class="footer">
            Promenade, DS9, Bejoran Orbit<br/>
            555-555-5555
        </div>
          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
